<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="display">
               <div class="top">
                <div >5+5</div>
               </div>
            <div class="top-grid">
                     <button class="a">C</button>
                     <button class="b">/</button>
                     <button class="c">*</button>
                <button class="d" >7</button>
                <button class="e">8</button>
                <button class="f">9</button>
                <button class="g">-</button>
                <button class="h">4</button>
                <button class="i">5</button>
                <button class="j">6</button>
                <button class="k">+</button>
                <button class="l">3</button>
                <button class="m">2</button>
                <button class="n">1</button>
                <button class="o">0</button>
                <button class="p">00</button>
                <button class="q">=</button>
            </div>
        </div>
    </div>
</body>
</html>
